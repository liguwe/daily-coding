<!-- :::: 用css2和css3分别写一下垂直居中和水平居中 -->

<!-- ::::宽高未知，比如 内联元素，进行水平垂直居中 -->


<style>
    .outer {
        width: 400px;
        height: 600px;
        border: 1px solid red;
        background-color: transparent;
        position: relative;
    }

    .inner {
        position: absolute;
        background: red;
        left: 50%; /*::::相对于父元素，及400px*50%  →  200px*/
        top: 50%; /*::::相对于父元素，及600px*50%  →  300px*/
        transform: translate(-50%, -50%);
    }
</style>
<div class="outer">
    <span class="inner">我想居中显示</span>
</div>
