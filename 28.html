<!--
/**
 * 以DOM节点为例，实现深度遍历、广度遍历、层次遍历
 * */-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="p">
    <div class="c1">
        <div class="c1-1">
            <div class="c1-1-1"></div>
            <div class="c1-1-2">
                <div class="c1-1-2-1"></div>
                <div class="c1-1-2-2"></div>
            </div>
        </div>
        <div class="c1-2"></div>
        <div class="c1-3">
            <div class="c1-3-1"></div>
            <div class="c1-3-2"></div>
        </div>
    </div>
    <div class="c2">
        <div class="c2-1"></div>
        <div class="c2-2">
            <div class="c2-2-1"></div>
            <div class="c2-2-2"></div>
        </div>
    </div>
    <div class="c3">
        <div class="c3-1"></div>
        <div class="c3-2"></div>
        <div class="c3-3"></div>
    </div>
    hh
</div>
<script>
    let root = document.getElementsByClassName('p')[0];
    // console.log(root.children);

    /**
     * 深度遍历 - 递归思路
     * */
    let classArr = [];
    function dfs(root) {
        classArr.push(root.className);
        if (root?.children.length > 0) {
            for (let node of root.children) {
                dfs(node);
            }
        }
    }
    dfs(root);
    console.log('classArr:', classArr);

    /**
     * 深度遍历 - 非递归思路 - 使用栈数据结构
     * */
    let classArr1_1 = [];
    function dfs1(root) {
        let stack = [];
        stack.push(root);
        while (stack.length > 0) {
            let item = stack.pop();
            classArr1_1.push(item);
            let children = item.children;
            // todo 注意，这里是倒叙遍历
            for (let i = children.length - 1; i >= 0; i--) {
                stack.push(children[i])
            }
        }
    }

    dfs1(root);
    console.log('深度遍历 - 非递归思路 - 使用栈数据结构:', classArr1_1);


    /**
     * 广度遍历 - 使用队列数据结构
     * */
    let classArr2 = [];
    function bfs(root) {
        let q = [];
        q.push(root);
        while (q.length > 0) {
            let item = q.shift();
            classArr2.push(item.className);
            if (item?.children?.length) {
                for (let i = 0; i < item.children.length; i++) {
                    q.push(item.children[i])
                }
            }
        }
    }
    bfs(root);
    console.log('广度遍历:', classArr2)

    // TODO 层次遍历
</script>
</body>
</html>
