<!-- ::::问：实现两栏布局的方式： -->
<!-- ::::左 float，然后右 margin-left（右边自适应） -->
<style>
    div {
        height: 500px;
    }
    .aside {
        width: 300px;
        float: left;
        background: yellow;
    }
    .main {
        background: aqua;
        margin-left: 300px;
    }
</style>
<body>
<div class="aside"></div>
<div class="main">ddddd</div>
</body>
