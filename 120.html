    <div class="c2">

<script>
    let root = document.getElementsByClassName('p')[0];

    /**
     * 深度遍历 - 递归思路
     * */
    let classArr = [];

    function dfs(root) {
        classArr.push(root.className);
        if (root?.children.length > 0) {
            for (let node of root.children) {
                dfs(node);
            }
        }
    }

    dfs(root);
    console.log('classArr:', classArr);

    /**
     * 深度遍历 - 非递归思路 - 栈
     * */
    let classArr1_1 = [];

    function dfs1(root) {
        let stack = [];
        stack.push(root);
        while (stack.length > 0) {
            let item = stack.pop();
            classArr1_1.push(item);
            let children = item.children;
            // todo 注意，这里是倒叙遍历
            for (let i = children.length - 1; i >= 0; i--) {
                stack.push(children[i])
            }
        }
    }

    dfs1(root);
    console.log('非递归思路 classArr1_1:', classArr1_1);


    /**
     * 广度遍历
     * */
    let classArr2 = [];

    function bfs(root) {
        let q = [];
        q.push(root);
        while (q.length > 0) {
            let item = q.shift();
            classArr2.push(item.className);
            if (item?.children?.length) {
                for (let i = 0; i < item.children.length; i++) {
                    q.push(item.children[i])
                }
            }
        }
    }

    bfs(root);
    console.log('classArr2:', classArr2)
</script>
