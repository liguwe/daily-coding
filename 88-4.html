<!-- ::::CSS实现自适应正方形、等宽高比矩形
        《padding 撑高画正方形》
-->



<style>
    .outer {
        width: 400px;
        height: 600px;
        background: blue;
    }
    .inner {
        width: 100%;
        height: 0;
        /*:::: padding撑起来高度*/
        padding-bottom: 100%;
        background: red;
    }
</style>
<div class="outer">
    <div class="inner"></div>
</div>
