<!-- ::::问：实现两栏布局的方式： -->
<!-- :::: position + margin  -->

<style>

    html,
    body {
        height: 100%;
    }

    div {
        height: 100%;
    }

    .container {
        display: flex;
        position: relative;
    }

    .left {
        /*::::脱离文档流了*/
        position: absolute;
        width: 300px;
        background: #0f0;
    }

    .right {
        width: 100%;
        /*::::脱离文档流了，所以要margin-left */
        margin-left: 300px;
        background: #00f;
    }
</style>
<div class="container">
    <div class="left">你好</div>
    <div class="right">我好</div>
</div>
