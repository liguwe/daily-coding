<!-- ::::实现三列布局的方式  -->
<!-- ::::双飞翼布局  -->
<!-- ::::双飞翼布局是在中间栏的 div 中嵌套一个 div，
内容写在嵌套的 div 里，然后对嵌套的 div 设置 margin-left 和 margin-right，
效果上表现为左右两栏在中间栏的上面，中间栏还是 100% 宽度，
只不过中间栏的内容通过 margin 的值显示在中间  -->
<style>
    html,
    body {
        height: 100%;
    }

    div {
        height: 100%;
    }

    .main {
        float: left;
        width: 100%;
        background: #f00;
    }

    /*::::中间栏还是 100% 宽度，只不过中间栏的内容通过 margin 的值显示在中间*/
    .main .content {
        margin-left: 200px;
        margin-right: 300px;
    }

    .left {
        width: 200px;
        background: #0f0;
        float: left;
        margin-left: -100%;
    }

    .right {
        width: 300px;
        background: #00f;
        float: left;
        margin-left: -300px;
    }
</style>

<div class="main">
    <div class="content">hello world</div>
</div>
<div class="left">left</div>
<div class="right">right</div>
