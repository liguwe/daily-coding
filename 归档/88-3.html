<!-- ::::CSS实现自适应正方形、等宽高比矩形
        双重嵌套，外层 relative，内层 absolute
-->
<style>
    .outer {
        padding-top: 50%;
        height: 0;
        background: #ccc;
        width: 50%;
        position: relative;
    }
    .inner {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: blue;
    }
</style>

<div class="outer">
    <div class="inner">hello</div>
</div>
