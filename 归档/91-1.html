<!-- ::::实现三列布局的方式  -->
<!-- ::::通过 float + margin  -->


<style>
    .box {
        overflow: hidden;
    }

    div {
        height: 500px;
    }

    .left {
        float: left;
        width: 200px;
        height: 200px;
        background: green;
    }

    .right {
        float: right;
        width: 200px;
        height: 200px;
        background: red;
    }

    .middle {
        /*::::float了，分别 margin-left 和 margin-right 即可*/
        margin-left: 210px;
        margin-right: 210px;
        background: black;
        height: 200px;
    }

</style>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
</div>
