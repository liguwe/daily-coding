<!-- ::::当margin/padding取形式为百分比的值时，
         无论是left/right，还是top/bottom，都是以父元素的width为参照物的
         这个和top, bottom等属性的百分比值不一样
-->
<!-- ::::实现 子元素宽度永远是父元素的一半，且宽高比永远为   2 :1  -->


<style>
    .p {
        background-color: #000066;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 300px;
    }
    .c {
        background-color: #004444;
        width: 50%;
        height: 0;
        /*::::百分比，都以宽度为参考基准*/
        padding: 12.5% 0;
    }
</style>
<div class="p">
    <div class="c"/>
</div>
