<!-- ::::css div 垂直水平居中，并完成 div 高度永远是宽度的一半（宽度可以不指定 -->


<style>
    * {
        margin: 0;
        padding: 0;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    .outer {
        width: 400px;
        height: 100%;
        background: blue;
        margin: 0 auto;

        display: flex;
        align-items: center;
    }

    .inner {
        position: relative;
        width: 100%;
        /*:::: 这里是关键 */
        height: 0;
        padding-bottom: 50%;
        background: red;
    }

    .box {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<div class="outer">
    <div class="inner">
        <div class="box">hello</div>
    </div>
</div>
