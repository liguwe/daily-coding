<!-- ::::实现三列布局的方式  -->
<!-- ::::position + margin-left + margin-right  -->

<style>
    div {
        height: 500px;
    }
    .box {
        position: relative;
    }

    .left {
        position: absolute;
        left: 0;
        top: 0;
        width: 200px;
        background: green;
    }

    .right {
        position: absolute;
        right: 0;
        top: 0;
        width: 200px;
        background: red;
    }

    .middle {
        /*::::因为left/right 都绝对定位脱离文档流了 */
        margin-left: 200px;
        margin-right: 200px;
        background: black;
    }
</style>
<div class="box">
    <div class="left">200px</div>
    <div class="middle"></div>
    <div class="right">200px</div>
</div>
