<!-- ::::负边距专题  -->

<!-- ::::未脱离文档流元素

文档流只会向左和向上，不可能向右和向下
1、margin-left 和 margin-top：影响自身元素，将向指定方向偏移
2、margin-right 和 margin-bottom：影响相邻元素，将其拖入指定方向
-->

<!-- ::::脱离文档流元素：浮动元素（float）

1、当负值的 margin 的方向与浮动流方向一直时，则元素会往对应的方向移动对应的距离。
2、当负值的 margin 的方向与浮动流方向相反时，则元素本身不动，元素之前或者之后的元素会向该元素的方向移动相应的距离。

-->

<!-- ::::脱离文档流元素：绝对定位元素（absolute）
1、设置的 margin 的方向为 top 或者 left
    当设置负值的 margin 的方向为 top 或者 left 的时候，元素也会按照设置的方向移动相应的距离。

2、设置的 margin 的方向为 bottom 或者 right
    由于设置绝对定位的元素已经脱离了标准文档流，所以，设置 margin-right/bottom 对后面的元素并没有影响。

-->
